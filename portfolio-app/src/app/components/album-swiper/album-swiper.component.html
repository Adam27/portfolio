<swiper
  [pagination]="{
      type: 'progressbar'
    }"
  [navigation]="true"

  class="mySwiper"  style= "width: 100%; height: 100%"  >
  <ng-container *ngFor="let photo of album.fields.photos">
    <ng-template swiperSlide>

      <img src="{{photo.fields.file.url}}?fm=webp&fit=fill&w=600&h=600" loading="lazy">
    </ng-template>
  </ng-container>

</swiper>
